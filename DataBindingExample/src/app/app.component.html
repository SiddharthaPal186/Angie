<div class="container">
  <app-cockpit 
    (serverCreated) = "onServerAdded($event)"
    (blueprintCreated) = "onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
      *ngFor="let serverElement of serverElements"
      [element] = "serverElement">
        <p #headerTag>P tag: 
          <strong *ngIf="serverElement.type === 'server'" 
            style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
    </app-server-element>
    </div>
  </div>
</div>
<p>
  P tag: From main component html //ViewEncapsulation example - Green, defined in app.component.css, will be applied to all p tags if the ViewEncapsulation is set to None in the app.component.ts file.  
</p>
